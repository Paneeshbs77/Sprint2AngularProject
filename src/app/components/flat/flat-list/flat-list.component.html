<div class='maindiv'>

            <h3 style='text-align:center;'>{{header}}</h3>

            <div class="form-group col-md-4">
                <input type="text" class="form-control"  placeholder="Search.." [(ngModel)]="searchedKeyword">
              </div>

            <table class='table  table-striped table-hover' *ngIf='failMessage==null'>
                <tr>
                    <th>FLAT NUMBER</th>
                    <th>OWNER NAME</th>
                    <th>FLOOR NUMBER</th>
                    <th>FLAT TYPE</th>
                    <th>ACTION</th>
                </tr>

                
    <tbody>
        <tr *ngFor='let flat of flats  | filter:searchedKeyword'>
            <td>{{flat.flatNo}}</td>
            <td>{{flat.ownerName}}</td>
            <td>{{flat.floorNo}}</td>
            <td>{{flat.flatType}}</td>
            <td>
                <button class='btn btn-danger' (click)='delete(flat.flatNo)'>Delete</button>
                <a [routerLink]="['/update',flat.flatNo]" class='btn btn-primary'>Update</a>
            </td>
        </tr>
    </tbody>
</table>


<div *ngIf='failMessage != null'>
    <h3>{{failMessage}}</h3>
</div>


<p *ngIf='message != null' class='alert alert-danger' (click)='message=null'>
    {{message}}
</p>

</div>
